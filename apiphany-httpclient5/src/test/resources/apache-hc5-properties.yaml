# Apache HttpClient 5.x properties
# ApacheHC5Properties class is used to bind these properties

http-client5:
  connection:
    time-to-live: 30s
    max-total: 100
    max-per-route: 50
  request:
    protocol-upgrade-enabled: true
    protocol-version: HTTP/1.1
  connection-request:
    timeout: infinite
  connect:
    timeout: 1m
  socket:
    timeout: 1h
